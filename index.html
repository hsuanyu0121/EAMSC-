<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P!LOT | Navigator</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFCFB; color: #4A443F; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); }
        .chat-bubble { max-width: 80%; padding: 1.25rem; border-radius: 1.5rem; margin-bottom: 1rem; font-size: 14px; }
        .ai-bubble { background: #F0EBE3; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-bubble { background: #6B8E23; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .achievement-badge { background: linear-gradient(135deg, #A4C639 0%, #6B8E23 100%); color: white; padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 800; box-shadow: 0 4px 15px rgba(107, 142, 35, 0.2); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 bg-[#F5F2ED] p-6 flex flex-col border-r border-slate-200">
        <h1 class="text-4xl font-black italic text-[#6B8E23] mb-8 tracking-tighter">P!LOT</h1>
        
        <div id="authArea" class="mb-8">
            <button onclick="signIn()" class="w-full py-3 bg-white rounded-2xl shadow-sm font-bold text-slate-600 hover:bg-slate-50 transition text-sm">Sign In to Save Progress</button>
            <div id="userInfo" class="hidden flex items-center gap-3 p-3 glass-card bg-white/50">
                <img id="userAvatar" class="w-10 h-10 rounded-full border-2 border-white" src="">
                <span id="userName" class="text-sm font-bold truncate"></span>
            </div>
        </div>

        <nav class="space-y-2 flex-1">
            <button onclick="switchTab('ai')" id="btn-ai" class="w-full text-left px-5 py-4 rounded-xl font-bold text-sm bg-white shadow-sm text-[#6B8E23]">ü§ñ AI Counseling</button>
            <button onclick="switchTab('social')" id="btn-social" class="w-full text-left px-5 py-4 rounded-xl font-bold text-sm text-slate-400 hover:bg-white/50 transition">üçÉ Social Square</button>
            <button onclick="switchTab('milestones')" id="btn-milestones" class="w-full text-left px-5 py-4 rounded-xl font-bold text-sm text-slate-400 hover:bg-white/50 transition">üèÜ Achievement Vault</button>
        </nav>

        <div class="mt-4 p-5 bg-white rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-black text-[#6B8E23] uppercase mb-4 tracking-widest">Ongoing Mission</p>
            <div id="activeTasks" class="space-y-3 text-xs font-bold">
                </div>
        </div>
    </aside>

    <main class="flex-1 p-8 flex flex-col relative bg-white overflow-hidden">
        
        <div id="view-ai" class="h-full flex flex-col">
            <div id="chatWindow" class="flex-1 overflow-y-auto flex flex-col pr-4"></div>
            <div class="flex gap-2 mt-4">
                <input id="chatInput" type="text" class="flex-1 p-5 glass-card shadow-lg outline-none text-sm" placeholder="Talk to P!LOT..." onkeypress="if(event.keyCode==13) sendMessage()">
                <button onclick="sendMessage()" class="px-8 bg-[#6B8E23] text-white rounded-full font-bold shadow-lg">Send</button>
            </div>
        </div>

        <div id="view-social" class="h-full flex flex-col hidden">
            <h2 class="text-3xl font-black mb-6 italic">Social Square</h2>
            <div class="glass-card p-6 mb-6 bg-slate-50/50">
                <textarea id="postInput" class="w-full bg-transparent text-sm outline-none border-none resize-none" rows="2" placeholder="Post a supportive message..."></textarea>
                <button onclick="createPost()" class="mt-2 float-right px-6 py-2 bg-[#6B8E23] text-white rounded-full font-bold text-xs shadow-md">Post</button>
            </div>
            <div id="socialFeed" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
        </div>

        <div id="view-milestones" class="h-full flex flex-col hidden overflow-hidden">
            <div class="mb-8">
                <h2 class="text-3xl font-black italic">Achievement Vault</h2>
                <p class="text-xs text-slate-400 font-bold mt-1 uppercase tracking-widest">History of your mental resilience</p>
            </div>
            <div id="achievementList" class="flex-1 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-4 pb-10">
                </div>
        </div>
    </main>

    <script>
        // ======= Config =======
        const firebaseConfig = {
            apiKey: "AIzaSyCYXhTT_MzhE6K2OE6HuAx9kwEZlIKbZMg",
            authDomain: "eamsc-929aa.firebaseapp.com",
            projectId: "eamsc-929aa",
            storageBucket: "eamsc-929aa.firebasestorage.app",
            messagingSenderId: "1010678005753",
            appId: "1:1010678005753:web:6283391cec141c7e664728",
            measurementId: "G-TQ48PSK5H4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();
        const GEMINI_API_KEY = "ÊÇ®ÁöÑ_GEMINI_API_KEY_Â°´ÊñºÊ≠§";

        let mentalState = { anxiety: 3, stress: 3, depression: 2, loneliness: 2, award: 500 };
        const missionPool = ["Drink warm tea", "15min walk", "Call a friend", "Write 3 gratitudes", "Tidy desk", "Deep breathing"];
        let currentTasks = [];

        // ======= Achievement System =======
        function setupMissions() {
            const shuffled = [...missionPool].sort(() => 0.5 - Math.random());
            currentTasks = shuffled.slice(0, 2);
            renderActiveTasks();
        }

        function completeAction(taskText) {
            // 1. ‰øùÂ≠òÂà∞ Firebase ÊàêÂ∞±Â∫´
            if(!auth.currentUser) return;
            db.collection("users").doc(auth.currentUser.uid).collection("achievements").add({
                task: taskText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 2. Êõ¥Êñ∞ÂèÉÊï∏
            mentalState.award += 100;
            mentalState.stress = Math.max(0, mentalState.stress - 1);
            
            // 3. ÂæûÁèæÊúâÊ∏ÖÂñÆÁßªÈô§‰∏¶Ë£úÂÖÖÊñ∞‰ªªÂãô
            currentTasks = currentTasks.filter(t => t !== taskText);
            const nextTask = missionPool.find(t => !currentTasks.includes(t));
            currentTasks.push(nextTask);

            renderActiveTasks();
            syncToAdmin(`Unlocked Achievement: ${taskText}`, "ACHIEVEMENT");
            alert(`üéâ Achievement Unlocked: ${taskText}`);
        }

        function renderActiveTasks() {
            const container = document.getElementById('activeTasks');
            container.innerHTML = currentTasks.map(t => `
                <div onclick="completeAction('${t}')" class="p-4 bg-slate-50 border border-slate-100 rounded-2xl cursor-pointer hover:bg-[#6B8E23]/10 hover:border-[#6B8E23]/30 transition group">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600 group-hover:text-[#6B8E23] transition">${t}</span>
                        <i class="fas fa-plus-circle text-slate-300 group-hover:text-[#6B8E23]"></i>
                    </div>
                </div>
            `).join('');
        }

        function loadAchievementVault() {
            if(!auth.currentUser) return;
            db.collection("users").doc(auth.currentUser.uid).collection("achievements").orderBy("timestamp", "desc").onSnapshot(snap => {
                const list = document.getElementById('achievementList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const ach = doc.data();
                    const date = ach.timestamp ? ach.timestamp.toDate().toLocaleDateString() : 'Just now';
                    list.innerHTML += `
                        <div class="achievement-badge flex flex-col gap-1 animate-in zoom-in duration-300">
                            <span class="opacity-60 text-[8px] uppercase tracking-tighter">${date}</span>
                            <span class="text-sm font-black italic">üèÜ ${ach.task}</span>
                        </div>`;
                });
            });
        }

        // ======= General Logic =======
        function switchTab(t) {
            ['ai', 'social', 'milestones'].forEach(view => {
                document.getElementById(`view-${view}`).classList.toggle('hidden', view !== t);
                document.getElementById(`btn-${view}`).className = view === t ? 
                    "w-full text-left px-5 py-4 rounded-xl font-bold text-sm bg-white shadow-sm text-[#6B8E23]" : 
                    "w-full text-left px-5 py-4 rounded-xl font-bold text-sm text-slate-400 hover:bg-white/50 transition";
            });
            if(t === 'milestones') loadAchievementVault();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if(!msg) return;
            appendBubble(msg, 'user');
            input.value = "";
            const prompt = `P!LOT Counselor. Status: ${JSON.stringify(mentalState)}. User: "${msg}". Response in English. End with JSON: {"metrics": {"anxiety":0,"stress":0,"depression":0,"loneliness":0,"award_delta":10}}`;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const fullText = data.candidates[0].content.parts[0].text;
                appendBubble(fullText.replace(/\{[\s\S]*\}/, "").trim(), 'ai');
                syncToAdmin(msg, "AI_CHAT");
            } catch(e) {}
        }

        function appendBubble(text, role) {
            const win = document.getElementById('chatWindow');
            const div = document.createElement('div');
            div.className = `chat-bubble ${role}-bubble shadow-sm`;
            div.innerHTML = marked.parse(text);
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function syncToAdmin(msg, type) {
            if(!auth.currentUser) return;
            db.collection("monitor_center").doc(auth.currentUser.uid).set({
                name: auth.currentUser.displayName, avatar: auth.currentUser.photoURL,
                ...mentalState, last_msg: msg, msg_type: type, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        auth.onAuthStateChanged(u => {
            if(u) {
                document.getElementById('authArea').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userName').innerText = u.displayName;
                document.getElementById('userAvatar').src = u.photoURL;
                setupMissions();
            }
        });
    </script>
</body>
</html>
