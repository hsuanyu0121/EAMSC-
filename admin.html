<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P!LOT | 治療師監控中心</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        body { background-color: #F8F6F2; color: #4A443F; font-family: 'Noto Sans TC', sans-serif; }
        .risk-card-high { border-left: 8px solid #EF4444; background: #FFF1F1; }
        .risk-card-low { border-left: 8px solid #10B981; background: #FFFFFF; }
        .metric-value { font-family: 'Courier New', Courier, monospace; font-weight: bold; }
        /* 動態跳動動畫 */
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-4xl font-black italic text-[#6B8E23] tracking-tighter">P!LOT Dashboard</h1>
                <p class="text-sm font-bold opacity-40 uppercase tracking-widest mt-2">Therapist Real-time Monitoring</p>
            </div>
            <div class="text-right">
                <div id="connection-status" class="flex items-center gap-2 text-xs font-bold text-green-600">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    系統連線正常
                </div>
                <p id="last-update" class="text-[10px] opacity-30 mt-1">最後更新：尚未收到數據</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-[10px] font-black opacity-40 uppercase">監控中學生總數</p>
                <p id="total-students" class="text-4xl font-black mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-red-400 uppercase">高風險預警 (Anxiety > 3)</p>
                <p id="high-risk-count" class="text-4xl font-black text-red-500 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-blue-400 uppercase">平均累積獎勵 (RL Reward)</p>
                <p id="avg-reward" class="text-4xl font-black text-blue-600 mt-2">0.0</p>
            </div>
        </div>

        <div id="monitorGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full py-20 text-center opacity-30 italic">
                正在等待學生端數據上傳...
            </div>
        </div>
    </div>

    <script>
        // ======= 1. 初始化設定 (必須與學生端相同) =======
        const firebaseConfig = {
            apiKey: "你的_FIREBASE_API_KEY",
            authDomain: "你的_PROJECT_ID.firebaseapp.com",
            projectId: "你的_PROJECT_ID",
            storageBucket: "你的_PROJECT_ID.appspot.com",
            messagingSenderId: "你的_SENDER_ID",
            appId: "你的_APP_ID"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ======= 2. 即時數據監聽邏輯 =======
        function startMonitoring() {
            // 監聽 monitor_center 資料集
            db.collection("monitor_center").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                const grid = document.getElementById('monitorGrid');
                grid.innerHTML = "";
                
                let total = 0;
                let risk = 0;
                let rewards = 0;

                if (snapshot.empty) {
                    grid.innerHTML = '<div class="col-span-full py-20 text-center opacity-30 italic">目前尚無學生登入系統</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    total++;
                    const data = doc.data();
                    const anxietyValue = parseFloat(data.anxiety_reduction);
                    const rewardValue = parseFloat(data.cumulative_reward);
                    rewards += rewardValue;

                    // 判斷風險等級 (焦慮值 > 3 即為高風險)
                    const isHighRisk = anxietyValue > 3;
                    if (isHighRisk) risk++;

                    // 轉換時間格式
                    const timeStr = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : '同步中...';

                    // 建立卡片 HTML
                    const card = `
                        <div class="p-8 rounded-[2.5rem] shadow-sm transition-all hover:shadow-xl ${isHighRisk ? 'risk-card-high animate-pulse-slow' : 'risk-card-low'}">
                            <div class="flex items-start justify-between mb-6">
                                <div class="flex items-center gap-3">
                                    <img src="${data.userAvatar}" class="w-12 h-12 rounded-full border-2 border-white">
                                    <div>
                                        <h3 class="font-bold text-lg">${data.userName}</h3>
                                        <p class="text-[9px] font-black opacity-30 uppercase">${timeStr}</p>
                                    </div>
                                </div>
                                ${isHighRisk ? '<span class="bg-red-500 text-white text-[9px] px-3 py-1 rounded-full font-black">HIGH RISK</span>' : ''}
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div class="bg-slate-50/50 p-3 rounded-2xl border border-slate-100">
                                    <p class="text-[9px] font-black opacity-40 mb-1">焦慮指標</p>
                                    <p class="metric-value text-xl ${isHighRisk ? 'text-red-500' : 'text-green-600'}">${anxietyValue.toFixed(1)}</p>
                                </div>
                                <div class="bg-slate-50/50 p-3 rounded-2xl border border-slate-100">
                                    <p class="text-[9px] font-black opacity-40 mb-1">累積獎勵</p>
                                    <p class="metric-value text-xl text-blue-600">${rewardValue.toFixed(1)}</p>
                                </div>
                            </div>

                            <div class="space-y-3">
                                <div>
                                    <p class="text-[9px] font-black opacity-40 uppercase mb-1">目前介入策略</p>
                                    <p class="text-xs font-bold text-[#6B8E23] bg-[#6B8E23]/10 inline-block px-3 py-1 rounded-lg">${data.strategy}</p>
                                </div>
                                <div>
                                    <p class="text-[9px] font-black opacity-40 uppercase mb-1">最後訊息預覽</p>
                                    <p class="text-xs italic text-slate-500 line-clamp-2">"${data.last_msg}"</p>
                                </div>
                            </div>

                            <div class="mt-8 pt-6 border-t border-slate-100 flex justify-between items-center">
                                <button onclick="alert('聯絡學生：${data.userName}')" class="text-[10px] font-black text-slate-400 hover:text-slate-800 transition">發送介入通知</button>
                                <span class="text-[9px] font-bold opacity-20">ID: ${data.uid.substring(0,8)}...</span>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

                // 更新頂部統計數據
                document.getElementById('total-students').innerText = total;
                document.getElementById('high-risk-count').innerText = risk;
                document.getElementById('avg-reward').innerText = (total > 0 ? (rewards / total).toFixed(1) : 0);
                document.getElementById('last-update').innerText = `最後更新：${new Date().toLocaleTimeString()}`;
            });
        }

        // 啟動監測
        startMonitoring();
    </script>
</body>
</html>
